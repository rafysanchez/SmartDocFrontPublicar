<div>
  <form [formGroup]="manifestForm">
  <div class="row">
    <div class="col-sm-12">
      <h2 mat-dialog-title>Ajuste de Manifestação</h2>
    </div>
  </div>

  <div *ngIf="data.name == 'ON'">

    <div class="row">
      <div class="col-sm-12">

        <mat-form-field >
          <mat-label>Digite aqui...</mat-label>
        <br/>
          <textarea #WEBSE
           matInput formControlName="WEBSE"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

      </div>
    </div>
  </div>


    <p></p>
    <mat-divider></mat-divider>
    <p></p>
    <div class="row">
      <div class="col">
        <div class="pull-right">
             <mat-dialog-actions>
              <button mat-button mat-dialog-close  (click)='onConfirmar()'>Confirmar</button>

              <button mat-button [mat-dialog-close]="true" (click)="onNoClick()">Cancelar</button>
            </mat-dialog-actions>
        </div>
      </div>
    </div>

  </form>
</div>
