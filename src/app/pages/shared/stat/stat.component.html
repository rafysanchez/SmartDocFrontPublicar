<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <i class="fa {{icon}} fa-3x"></i>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block huge">{{count}}</div>
                <div class="d-block">{{label}} <br><b>{{documento}}</b></div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">{{'VerDetalhes' | translate}}</span>
        <a (click)="redirectTo(imodel)" class="float-right card-inverse" style="cursor: pointer;">
            <span ><i class="fa fa-arrow-circle-right" style="color: white;"></i></span>
        </a>
    </div>
</div>
