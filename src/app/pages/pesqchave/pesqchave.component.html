<app-spinner></app-spinner>
<section class="main-container" [ngClass]="{collapsed: collapedSideBar}">
  <div [@routerTransition]>
    <app-notificacao></app-notificacao>
    <app-page-header [heading]="'MnuPesChave'" [icon]="'fa-key'"></app-page-header>
    <form [formGroup]="registerForm">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="full-width">
            <input matInput formControlName="Chave" #Chave placeholder="{{'InputPesqChave' | translate}}"
              maxlength="120" required matTooltip="{{'ToolTipPesqChave' | translate}}" [errorStateMatcher]="matcher">
            <mat-error *ngIf="f.Chave.hasError('required')">
              {{ 'MsgChaveInvalida' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <ngx-extended-pdf-viewer [base64Src]="Arquivo.SrcBase64" [showOpenFileButton]="false"
            [showDownloadButton]="true" [filenameForDownload]="Arquivo.NmFile" [showPresentationModeButton]="true"
            [showFindButton]="false" [showBookmarkButton]="false" [showPropertiesButton]="false"
            [contextMenuAllowed]="false" backgroundColor="#ffffff" [height]="'90vh'" [useBrowserLocale]="true"
            [language]="Idioma" *ngIf="!hidePdfViewer">
          </ngx-extended-pdf-viewer>
        </div>
      </div>
    </form>
  </div>
</section>
